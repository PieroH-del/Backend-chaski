# Nombre de la aplicacion
spring.application.name=Backend-chaski

# ===================================================================
# BASE DE DATOS SQL SERVER - USANDO VARIABLES DE ENTORNO
# ===================================================================
# Sintaxis: ${VARIABLE_ENTORNO:valor_por_defecto}
# Las variables permiten configuracion segura y flexible
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=chaski_db;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# SERVIDOR
server.port=${PORT:8080}

# LOGS
logging.level.org.hibernate.SQL=${LOG_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.chaski.Backend_chaski=${LOG_LEVEL:DEBUG}

